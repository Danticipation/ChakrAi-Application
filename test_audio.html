<!DOCTYPE html>
<html>
<head>
    <title>Audio Test</title>
</head>
<body>
    <h1>Direct Audio Test</h1>
    <button onclick="testTTS()">Test TTS Audio</button>
    <div id="log"></div>
    <script>
        function log(msg) {
            document.getElementById('log').innerHTML += '<br>' + msg;
            console.log(msg);
        }
        
        async function testTTS() {
            try {
                log('Testing TTS API...');
                const res = await fetch('/api/text-to-speech', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({text: 'Hello, this is a test message'})
                });
                
                if (!res.ok) {
                    throw new Error('API failed: ' + res.status);
                }
                
                const blob = await res.blob();
                log('Got audio blob: ' + blob.size + ' bytes');
                
                const audio = new Audio();
                const url = URL.createObjectURL(blob);
                audio.src = url;
                audio.volume = 1.0;
                
                log('Attempting to play audio...');
                
                audio.addEventListener('loadstart', () => log('Audio loading started'));
                audio.addEventListener('canplay', () => log('Audio can play'));
                audio.addEventListener('play', () => log('Audio started playing'));
                audio.addEventListener('ended', () => {
                    log('Audio finished playing');
                    URL.revokeObjectURL(url);
                });
                audio.addEventListener('error', (e) => log('Audio error: ' + e.type));
                
                try {
                    await audio.play();
                    log('Play() succeeded');
                } catch (e) {
                    log('Play() failed: ' + e.name + ' - ' + e.message);
                    if (e.name === 'NotAllowedError') {
                        log('Browser requires user interaction. Click this message to enable audio.');
                        document.addEventListener('click', async () => {
                            try {
                                await audio.play();
                                log('Audio unlocked and playing');
                            } catch (e2) {
                                log('Still failed: ' + e2.message);
                            }
                        }, { once: true });
                    }
                }
                
            } catch (e) {
                log('Test failed: ' + e.message);
            }
        }
    </script>
</body>
</html>
