<!DOCTYPE html>
<html>
<head>
    <title>TraI Chat Test</title>
    <style>
        body { background: #1a1a1a; color: white; font-family: Arial; padding: 20px; }
        .chat { border: 1px solid #333; height: 300px; overflow-y: scroll; padding: 10px; background: #2a2a2a; margin-bottom: 10px; }
        .input-area { display: flex; gap: 10px; }
        input { flex: 1; padding: 10px; background: #333; color: white; border: 1px solid #555; }
        button { padding: 10px 20px; background: #0066cc; color: white; border: none; cursor: pointer; }
        .message { margin-bottom: 10px; padding: 8px; border-radius: 8px; }
        .user { background: #0066cc; }
        .bot { background: #333; }
    </style>
</head>
<body>
    <h1>TraI Chat Test</h1>
    <div id="chat" class="chat"></div>
    <div class="input-area">
        <input type="text" id="message" placeholder="Type your message...">
        <button onclick="sendMessage()">Send</button>
    </div>

    <script>
        async function sendMessage() {
            const input = document.getElementById('message');
            const chat = document.getElementById('chat');
            const message = input.value.trim();
            
            if (!message) return;
            
            // Add user message
            chat.innerHTML += `<div class="message user">You: ${message}</div>`;
            input.value = '';
            
            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message, userId: 1 })
                });
                
                const data = await response.json();
                chat.innerHTML += `<div class="message bot">Bot: ${data.message || data.response || 'No response'}</div>`;
                chat.scrollTop = chat.scrollHeight;
                
            } catch (error) {
                chat.innerHTML += `<div class="message bot">Error: ${error.message}</div>`;
                chat.scrollTop = chat.scrollHeight;
            }
        }
        
        document.getElementById('message').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') sendMessage();
        });
    </script>
</body>
</html>
