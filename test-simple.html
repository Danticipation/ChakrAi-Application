<!DOCTYPE html>
<html>
<head>
    <title>Simple TraI Test</title>
    <style>
        body { background: #1a1a1a; color: white; padding: 20px; font-family: Arial; }
        .container { max-width: 800px; margin: 0 auto; }
        .chat { border: 1px solid #333; height: 400px; overflow-y: scroll; padding: 15px; background: #2a2a2a; margin: 20px 0; }
        .message { margin: 10px 0; padding: 10px; border-radius: 8px; }
        .user { background: #0066cc; margin-left: 50px; }
        .bot { background: #333; margin-right: 50px; }
        .input-area { display: flex; gap: 10px; }
        input { flex: 1; padding: 12px; background: #333; color: white; border: 1px solid #555; border-radius: 4px; }
        button { padding: 12px 24px; background: #0066cc; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0080ff; }
    </style>
</head>
<body>
    <div class="container">
        <h1>TraI - Mental Wellness AI</h1>
        <p>Simple chat interface to test the therapeutic AI backend</p>
        
        <div id="chat" class="chat">
            <div class="message bot">Hello! I'm TraI, your mental wellness companion. How are you feeling today?</div>
        </div>
        
        <div class="input-area">
            <input type="text" id="messageInput" placeholder="Type your message here..." />
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        let messageCount = 0;
        
        function addMessage(text, sender) {
            const chat = document.getElementById('chat');
            const div = document.createElement('div');
            div.className = `message ${sender}`;
            div.textContent = text;
            chat.appendChild(div);
            chat.scrollTop = chat.scrollHeight;
        }
        
        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (!message) return;
            
            addMessage(message, 'user');
            input.value = '';
            
            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message, userId: 1 })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                const botResponse = data.message || data.response || 'I apologize, but I did not receive a proper response.';
                addMessage(botResponse, 'bot');
                
            } catch (error) {
                addMessage(`Error: ${error.message}`, 'bot');
                console.error('Chat error:', error);
            }
        }
        
        // Enter key support
        document.getElementById('messageInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
